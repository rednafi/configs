# Don't print a new line at the start of the prompt
add_newline = true

# Use custom format
format = """
$username$hostname in $directory$git_branch$git_status
$character"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Username settings
[username]
show_always = true
style_root = "bold red"
style_user = "bold yellow"
format = "[$user]($style) "
disabled = false

# Hostname settings
[hostname]
ssh_only = false
format =  "on [$hostname](bold green)"
trim_at = ".companyname.com"
disabled = false

# Directory indicator
[directory]
read_only = "ðŸ”’"
style = "bold cyan"
read_only_style = "red"
truncation_length = 8
truncation_symbol = "../"
format = "[$read_only]($read_only_style)[$path]($style) "
disabled = false

